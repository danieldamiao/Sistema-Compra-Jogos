<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewAction action="#{pagamentoBean.carregar}"/>
    <f:viewAction action="#{administradorBean.verificarSessaoAdmin}"/>
</f:metadata>

<h:head>
    <title>Pagamento exclusão</title>
</h:head>

<h:form>

    <ui:include src="menu-inicial.xhtml">

    </ui:include>


    <p:breadCrumb>
        <p:menuitem value="Home"/>
        <p:menuitem value="Cadastros"/>
        <p:menuitem value="Pagamento"/>
        <p:menuitem value="Exclusão"/>

    </p:breadCrumb>

    <p:card>
        <p:messages closable="true">
            <p:autoUpdate/>
        </p:messages>

        <h:panelGrid columns="1" style="margin-left: 2%"  columnClasses="ui-md-12">

            <p:inputText value="#{pagamentoBean.pagamento.codigo}" placeholder="Codigo do Pagamento" disabled="true">
                <p:autoUpdate/>
            </p:inputText>

            <p:inputText value="#{pagamentoBean.pagamento.compra.codigoCompra}" placeholder="Codigo da Compra" disabled="true">
                <p:autoUpdate/>
            </p:inputText>

            <p:inputText value="#{pagamentoBean.pagamento.cartao}" placeholder="Número do Cartão" disabled="true">
                <p:autoUpdate/>
            </p:inputText>

            <p:inputText value="#{pagamentoBean.pagamento.cartao}" placeholder="Número do Cartão" disabled="true">
                <p:autoUpdate/>
            </p:inputText>

            <p:inputText value="#{pagamentoBean.pagamento.compra.jogo.tituloJogo}" placeholder="Jogo Comprado" disabled="true">
                <p:autoUpdate/>
            </p:inputText>




        </h:panelGrid>

        <h:panelGrid columns="2" style="margin-left: 2.5%">
            <p:commandButton value="Excluir" actionListener="#{pagamentoBean.excluir}" icon="pi pi-save"/>
            <p:button value="Voltar" outcome="pagamento-listagem.xhtml" icon="pi pi-times"/>
        </h:panelGrid>
    </p:card>
</h:form>
<h:body>

</h:body>
</html>
