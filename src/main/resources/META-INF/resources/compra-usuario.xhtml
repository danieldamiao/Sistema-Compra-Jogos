<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewAction action="#{compraBean.carregar}"/>
</f:metadata>

<h:head>
    <title>Compra exclusão</title>
</h:head>

<h:form>


    <p:breadCrumb>
        <p:menuitem value="Home"/>
        <p:menuitem value="Cadastros"/>
        <p:menuitem value="Compra"/>
        <p:menuitem value="Exclusão"/>

    </p:breadCrumb>

    <p:card>
        <p:messages closable="true">
            <p:autoUpdate/>
        </p:messages>

        <h:panelGrid columns="1" style="margin-left: 2%"  columnClasses="ui-md-12">

            <p:inputText value="#{compraBean.compra.usuario.nome}" placeholder="Nome" disabled="true">
                <p:autoUpdate/>
            </p:inputText>

            <p:inputMask placeholder="CPF" value="#{compraBean.compra.usuario.cpf}" mask="999.999.999/99" disabled="true">

            </p:inputMask>

            <p:inputText value="#{compraBean.compra.jogo.tituloJogo}" placeholder="Jogo" disabled="true">
                <p:autoUpdate/>
            </p:inputText>

            <p:inputText value="#{compraBean.compra.horario}" placeholder="Horário" disabled="true">
                <p:autoUpdate/>
            </p:inputText>


        </h:panelGrid>

        <h:panelGrid columns="2" style="margin-left: 2.5%">
            <p:column headerText="Quer fazer uma Análise do Jogo comprado? Clique no Botão abaixo!">
                <p:button value="Analisar Jogo" styleClass="ui-button-danger" outcome="analise-novo.xhtml" icon="pi pi-times"
                          style="width: 100%"/>
            </p:column>
            <p:column headerText="Comprar Novamente">
                <p:button value="Lista de Jogos" styleClass="ui-button-danger" outcome="jogo-listar-compra.xhtml" icon="pi pi-times"
                          style="width: 100%"/>
            </p:column>
        </h:panelGrid>
    </p:card>
</h:form>
<h:body>

</h:body>
</html>
