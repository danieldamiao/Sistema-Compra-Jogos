<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:form="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">

<f:metadata>
  <f:viewAction action="#{analiseBean.novo}"/>



</f:metadata>

<h:head>
  <title>Analise</title>
</h:head>

<h:form>


  <p:breadCrumb>
    <p:menuitem value="Home"/>
    <p:menuitem value="Cadastros"/>
    <p:menuitem value="Analise" outcome="analise-listagem"/>
    <p:menuitem value="Novo"/>
  </p:breadCrumb>

  <p:card>
    <p:messages closable="true">
      <p:autoUpdate/>
    </p:messages>

    <h:panelGrid columns="1" style="margin-left: 2%"  columnClasses="ui-md-12">

      <p:inputText value="#{analiseBean.analise.titulo}" placeholder="Titulo" >
        <p:autoUpdate/>
      </p:inputText>

      <p:selectOneRadio value="#{analiseBean.analise.situacao}" unselectable="true" style="width: 100%">
        <f:selectItem itemLabel="Recomendado" itemValue="Recomendado"/>
        <f:selectItem itemLabel="Não recomendado" itemValue="Não recomendado"/>
      </p:selectOneRadio>

      <p:inputTextarea value="#{analiseBean.analise.descricao}" rows="6" placeholder="Descrição" style="width: 100%">
        <p:autoUpdate/>
      </p:inputTextarea>

      <p:selectOneMenu value="#{analiseBean.analise.usuario}" converter="omnifaces.SelectItemsConverter" style="width: 100%">
        <f:selectItem itemLabel="Usuario" noSelectionOption="true"/>

        <f:selectItems value="#{analiseBean.usuarios}" var="usuario" itemValue="#{usuario}" itemLabel="#{usuario.nome}"/>
        <p:autoUpdate/>
      </p:selectOneMenu>

      <p:selectOneMenu value="#{analiseBean.analise.jogo}" converter="omnifaces.SelectItemsConverter" style="width: 100%">
        <f:selectItem itemLabel="Jogo" noSelectionOption="true"/>

        <f:selectItems value="#{analiseBean.jogos}" var="jogo" itemValue="#{jogo}" itemLabel="#{jogo.tituloJogo}"/>
        <p:autoUpdate/>
      </p:selectOneMenu>

    </h:panelGrid>

    <h:panelGrid columns="2" style="margin-left: 2.5%">
      <p:commandButton value="Salvar" actionListener="#{analiseBean.salvar}" icon="pi pi-save"/>
      <p:button value="Voltar" outcome="analise-listagem.xhtml" icon="pi pi-times"/>
    </h:panelGrid>
  </p:card>
</h:form>
<h:body>

</h:body>
</html>
