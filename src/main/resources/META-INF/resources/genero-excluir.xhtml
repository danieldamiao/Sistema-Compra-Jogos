<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

<f:metadata>
    <f:viewAction action="#{generoBean.carregarEdicao}"/>
    <f:viewAction action="#{administradorBean.verificarSessaoAdmin}"/>
</f:metadata>
<h:head>
    <title>Excluir Gênero</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>

<h:body>
    <h:form>
        <ui:include src="menu-inicial.xhtml">

        </ui:include>



        <p:breadCrumb>
            <p:menuitem value="Home"/>
            <p:menuitem value="Cadastros"/>
            <p:menuitem value="Gêneros" outcome="genero-listar.xhtml"/>
            <p:menuitem value="Excluir"/>
        </p:breadCrumb>

        <p:card>


            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h:panelGrid columns="1">
                <p:inputText value="#{generoBean.genero.nomeGenero}" placeholder="Nome" disabled="true">
                    <p:autoUpdate/>
                </p:inputText>

            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton value="Exluir" actionListener="#{generoBean.excluir}" icon="pi pi-trash"/>
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton value="Voltar" actionListener="#{generoBean.voltar}"/>
            </h:panelGrid>
        </p:card>

    </h:form>
</h:body>

</html>
