<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

<f:metadata>
    <f:viewAction action="#{administradorBean.novo}"/>
</f:metadata>

<h:head>
<title>Login</title>
        </h:head>
<h:body>
<h:form>

    <p:breadCrumb>
        <p:menuitem value="Home"/>
        <p:menuitem value="Cadastro"/>
        <p:menuitem value="Usuario" outcome="/usuario-listagem"/>
        <p:menuitem value="Fazer login"/>
    </p:breadCrumb>
    <p:card>
        <p:messages closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:panelGrid columns="1" style="width: 100%">

            <p:inputText value="#{administradorBean.administrador.email}" placeholder="Email" >
                <p:autoUpdate/>
            </p:inputText>

            <p:password id="toggle" value="#{administradorBean.administrador.senha}"  toggleMask="true" redisplay="true" placeholder="Senha" style="width: 192px"/>
        </h:panelGrid>


        <h:panelGrid columns="2" style="margin-top: 10px ">
            <p:commandButton value="Fazer login" styleClass="ui-button-success"  actionListener="#{administradorBean.autenticacaoAdmin()}" icon="pi pi-save"/>
            <p:button value="Voltar"  icon="pi pi-times" outcome="home.xhtml"/>
            <p:link value="Caso não tenha uma conta, faça seu cadastro aqui!" styleClass="ui-button-info"  outcome="admin-novo.xhtml" icon="pi pi-user-plus"/>
        </h:panelGrid>

    </p:card>
</h:form>

</h:body>
        </html>
