<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewAction action="#{compraBean.carregar}"/>
    <f:viewAction action="#{administradorBean.verificarSessaoAdmin}"/>
</f:metadata>

<h:head>
    <title>Compra Edicao</title>
</h:head>

<h:form>

    <ui:include src="menu-inicial.xhtml">

    </ui:include>

    <p:breadCrumb>
        <p:menuitem value="Home"/>
        <p:menuitem value="Cadastros"/>
        <p:menuitem value="Compras"/>
        <p:menuitem value="Edição"/>

    </p:breadCrumb>

    <p:card>
        <p:messages closable="true">
            <p:autoUpdate/>
        </p:messages>

        <h:panelGrid columns="1" style="margin-left: 2%"  columnClasses="ui-md-12">

            <p:inputText value="#{compraBean.compra.usuario.nome}" placeholder="Nome">
                <p:autoUpdate/>
            </p:inputText>

            <p:inputMask placeholder="CPF" value="#{compraBean.compra.usuario.cpf}" mask="999.999.999/99">

            </p:inputMask>

            <p:inputText value="#{compraBean.compra.jogo.tituloJogo}" placeholder="Nome do Jogo">
                <p:autoUpdate/>
            </p:inputText>

            <p:inputText value="#{compraBean.compra.jogo.precoJogo}" placeholder="Preço do Jogo ">
                <p:autoUpdate/>
            </p:inputText>

        </h:panelGrid>

        <h:panelGrid columns="2" style="margin-left: 2.5%">
            <p:commandButton value="Salvar" actionListener="#{compraBean.salvar}" icon="pi pi-save"/>
            <p:button value="Voltar" outcome="compra-listagem.xhtml" icon="pi pi-times"/>
        </h:panelGrid>
    </p:card>
</h:form>
<h:body>

</h:body>
</html>
