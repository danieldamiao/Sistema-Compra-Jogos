<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">
<f:metadata>
    <f:viewAction action="#{pagamentoBean.novo}"/>
    <f:viewAction action="#{usuarioBean.verificarSessaoUsuario}"/>
</f:metadata>
<h:head>
    <title>Pagamento</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>
<h:body>
    <h:form>

        <p:breadCrumb>
            <p:menuitem value="Home" outcome="home.xhtml"/>
            <p:menuitem value="Cadastros"/>
            <p:menuitem value="Pagamento" url="pagamento-novo.xhtml"/>
            <p:menuitem value="Novo"/>
            <p:menuitem value="Sair" icon="pi pi-fw pi-sign-out" actionListener="#{usuarioBean.finalizar}" rendered="#{usuarioBean.logged}"/>
        </p:breadCrumb>
        <p:card>

            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h:panelGrid columns="1" columnClasses="ui-md-12">

                <p:inputText value="#{pagamentoBean.pagamento.cartao}" placeholder="Número Cartão">
                    <p:autoUpdate/>
                </p:inputText>

                <p:selectOneMenu value="#{pagamentoBean.pagamento.compra}" converter="omnifaces.SelectItemsConverter" style="width: 100%">
                    <f:selectItem itemLabel="Jogo" noSelectionOption="true"/>
                    <f:selectItems value="#{pagamentoBean.compras}" var="game" itemValue="#{game}" itemLabel="#{game.jogo.tituloJogo}"/>
                    <p:autoUpdate/>
                </p:selectOneMenu>

            </h:panelGrid>

            <h:panelGrid columns="1" columnClasses="ui-md-12" style="margin-top: 2%">
                <p:commandButton value="Finalizar Pagamento" actionListener="#{pagamentoBean.salvar}"
                                 icon="pi pi-check-circle"/>
                <p:button value="Cancelar Compra" styleClass="ui-button-danger" outcome="jogo-listar-compra.xhtml" icon="pi pi-times"
                          style="width: 100%"/>
            </h:panelGrid>


        </p:card>
    </h:form>
</h:body>
</html>
